<div class="sign-up-flow-container">
	<div class="phone">
	<form accept-charset="UTF-8" action="/users" method="post"><div style="margin:0;padding:0;display:inline"></div>
	  <h3 class="label">Enter your phone to begin</h3>
	  <input name="phone" type="text" placeholder="(234) 234 - 4567">
	  <a href="#" class="button">Send Verification Code</a>
</form>	</div>
	<div class="verification">
		<form accept-charset="UTF-8" action="/users/validate_token" method="post"><div style="margin:0;padding:0;display:inline"></div>
			<input type="text" name="verification_token" placeholder="Enter verification code">
			<a href="#" class="button">Verify Code</a>
</form>	</div>
	<div class="message-frequency">
		<form accept-charset="UTF-8" action="/users" method="post"><div style="margin:0;padding:0;display:inline"><input name="_method" type="hidden" value="put"></div>
			<h3 class="label">I want to receive messages...</h3>
			<select name="message_frequency" id="message-frequency-iwnput">
				<option value="1">Every Day</option>
				<option value="3">Every Few Days</option>
				<option value="7">Every Week</option>
				<option value="30">Every Month</option>
			</select>
			<a href="#" class="button">Done</a>
</form>	</div>
</div>
